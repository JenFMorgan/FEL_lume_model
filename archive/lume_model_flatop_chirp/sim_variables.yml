input_variables:
  alphax:
    variable_type: scalar
    default: -0.75
    is_constant: false
    value_range: [-2.5, 1.0]
  alphay:
    variable_type: scalar
    default: 1.75
    is_constant: false
    value_range: [1.0, 2.5]
  betax:
    variable_type: scalar
    default: 17.5
    is_constant: false
    value_range: [5.0, 30.0]
  betay:
    variable_type: scalar
    default: 17.5
    is_constant: false
    value_range: [5.0, 30.0]
  chirp:
    variable_type: scalar
    default: -10.0
    is_constant: false
    value_range: [-20.0, 0.0]
  emitx:
    variable_type: scalar
    default: 5.5e-07
    is_constant: false
    value_range: [1.0e-07, 1.0e-06]
  emity:
    variable_type: scalar
    default: 5.5e-07
    is_constant: false
    value_range: [1.0e-07, 1.0e-06]
  slen:
    variable_type: scalar
    default: 1.65e-05
    is_constant: false
    value_range: [1.5e-05, 1.8e-05]
  taper_quadractic:
    variable_type: scalar
    default: 0.1
    is_constant: false
    value_range: [0.0, 0.2]
  u_linear_stop:
    variable_type: scalar
    default: 13.0
    is_constant: false
    value_range: [10.0, 16.0]
output_variables:
  bandwidth_FWHM: {variable_type: scalar}
  peak_energy: {variable_type: scalar}
  peak_fluence: {variable_type: scalar}
  peak_intensity: {variable_type: scalar}
